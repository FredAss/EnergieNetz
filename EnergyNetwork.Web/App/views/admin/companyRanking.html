<div class="panel panel-default" id="infoPanel">
    <div class="panel-heading">

        <h3 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" data-bind="attr: { 'data-parent': '#' + panelId, href: '#' + collapseId }">
                <span data-bind="text: language.getValue('ranking')"></span>
            </a>
        </h3>
    </div>
    <div data-bind="attr: { id: collapseId }" class="panel-collapse collapse in">
        <div class="panel-body">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <!-- ko with: rankingTypes[0] -->
                    <li role="presentation"><a role="tab" data-toggle="tab" data-bind=" html: title, attr: { href: '#' + id, 'aria-controls': id }"></a></li>
                    <!-- /ko -->
                    <!-- ko with: rankingTypes[1] -->
                    <li role="presentation"><a role="tab" data-toggle="tab" data-bind=" html: title, attr: { href: '#' + id, 'aria-controls': id }"></a></li>
                    <!-- /ko -->
                    <!-- ko with: rankingTypes[2] -->
                    <li role="presentation"><a role="tab" data-toggle="tab" data-bind=" html: title, attr: { href: '#' + id, 'aria-controls': id }"></a></li>
                    <!-- /ko -->
                </ul>
                
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade" data-bind=" attr: { id: rankingTypes[0].id }">
                        <!-- ko compose: companyRankingByTotalRevenue -->
                        <!-- /ko -->
                    </div>
                    <div role="tabpanel" class="tab-pane fade" data-bind="attr: { id: rankingTypes[1].id }">
                        <!-- ko compose: companyRankingByEmployee -->
                        <!-- /ko -->
                    </div>
                    <div role="tabpanel" class="tab-pane fade" data-bind="attr: { id: rankingTypes[2].id }">
                        <!-- ko compose: companyRankingByAreaSize -->
                        <!-- /ko -->
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
