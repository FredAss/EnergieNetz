<div class="row" style="margin: 0px -15px 0px -15px">
    <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal">
            <div class="form-group" data-bind="validationElement: firstName" style="margin-bottom: 15px">
                <label for="firstName" class="control-label col-md-4" data-bind="text: language.getValue('firstName')"></label>
                <div class="col-md-8">
                    <input id="firstName" type="text" class="form-control" data-bind="value: firstName, attr: { placeholder: language.getValue('firstName_placeholder') }">
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: lastName" style="margin-bottom: 15px">
                <label for="lastName" class="control-label col-md-4" data-bind="text: language.getValue('lastName')"></label>
                <div class="col-md-8">
                    <input id="lastName" type="text" class="form-control" data-bind="value: lastName, attr: { placeholder: language.getValue('lastName_placeholder') }">
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: email" style="margin-bottom: 15px">
                <label for="email" class="control-label col-md-4" data-bind="text: language.getValue('email')"></label>
                <div class="col-md-8">
                    <input id="email" type="email" class="form-control" data-bind="value: email, attr: { placeholder: language.getValue('email_placeholder') }">
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: phoneNumber" style="margin-bottom: 15px">
                <label for="phoneNumber" class="control-label col-md-4" data-bind="text: language.getValue('phoneNumber')"></label>
                <div class="col-md-8">
                    <input id="phoneNumber" type="tel" class="form-control" data-bind="value: phoneNumber, attr: { placeholder: language.getValue('phoneNumber_placeholder') }">
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: selectedRole" style="margin-bottom: 15px">
                <label for="role" class="control-label col-md-4" data-bind="text: language.getValue('role')"></label>
                <div class="col-md-8">
                    <select id="role" class="selectpicker" data-bind="options: roles, optionsText: 'name', value: selectedRole, optionsCaption: language.getValue('selectpickerDefaultOption')"></select>
                </div>
            </div>
            <div data-bind="visible: selectedRole() != null && selectedRole().name == 'User', validationElement: selectedCompany" class="form-group" style="margin-bottom: 15px">
                <label for="company" class="control-label col-md-4" data-bind="text: language.getValue('company')"></label>
                <div class="col-md-8">
                    <select id="company" class="selectpicker" data-bind="options: companies, optionsText: 'name', value: selectedCompany, optionsCaption: language.getValue('selectpickerDefaultOption')"></select>
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: activated" style="margin-bottom: 15px">
                <label for="activated" class="control-label col-md-4" data-bind="text: language.getValue('activated')"></label>
                <div class="col-md-8">
                    <input id="activated" type="checkbox" data-bind="checked: activated" style="margin-top: 12px">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 15px">

                <div class="col-md-offset-4 col-md-8" style="margin-left: 33.33333333333333%">
                    <div class="row" style="margin: 0px -15px 0px -15px">
                        <div class="col-md-12 ">
                          <div class="pull-right">
                            <button type="button" class="btn btn-default" data-bind="click: cancel, text: language.getValue('cancel')"></button>
                            <button type="submit" class="btn btn-primary" data-bind="command: save, text: language.getValue('save'), activity: save.isExecuting"></button>
                          </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
