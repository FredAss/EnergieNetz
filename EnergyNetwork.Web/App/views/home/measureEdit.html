<div class="modal-content dialogWidth" style="min-height: 70%; padding: 10px; position: fixed;">
    <div class="modal-header">
        <button type="button" class="close" data-bind="command: cancelChangesCommand" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 data-bind="text: displayName"></h3>
    </div>
    <div class="modal-body">
        <form role="form" data-bind="submit: saveChangesCommand, with: model">
            <div class="col-md-6">
                <div class="form-group" data-bind="validationElement: title">
                    <label for="title" class="control-label" data-bind="text: language.getValue('name')"></label>
                    <input id="title" type="text" class="form-control" data-bind="value: title, attr: { placeholder: language.getValue('measureName_placeholder') }" />
                </div>
                <div class="form-group" data-bind="validationElement: description">
                    <label for="description" class="control-label" data-bind="text: language.getValue('description')"></label>
                    <textarea id="description" rows="3" class="form-control" data-bind="value: description, attr: { placeholder: language.getValue('measureDescription_placeholder') }" style="resize: none;"></textarea>
                </div>
                <div class="form-group" data-bind="validationElement: investment">
                    <label for="investmentSum" class="control-label" data-bind="text: language.getValue('investmentSum')"></label>
                    <div class="input-group">
                        <input id="investmentSum" type="number" min="0" max="1000000000" class="form-control" data-bind="valueNumber: investment, numberFormat: 'n0', valueUpdate: 'afterkeydown', attr: { placeholder: language.getValue('investmentSum_placeholder') }">
                        <span class="input-group-addon">€</span>
                    </div>
                </div>
                <div class="form-group" style="padding-left: 0px;" data-bind="validationElement: relatedDuration, compose: $parent.startDateTimePicker">
                </div>
                <div class="form-group" style="padding-right: 0px;" data-bind="validationElement: duration">
                    <label for="duration" class="control-label" data-bind="text: language.getValue('duration') + ' ' + language.getValue('inYears')"></label>
                    <div class="input-group">
                        <input id="duration" type="number" min="1" max="50" class="form-control" data-bind="value: duration, attr: { placeholder: language.getValue('duration_placeholder') }">
                        <div class="input-group-addon">a</div>
                    </div>
                </div>
                <div class="form-group" data-bind="validationElement: state, compose: $parent.stateselector">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" data-bind="text: language.getValue('savings')"></label>
                    <!-- ko foreach: $parent.energySavingViewModels -->
                    <div data-bind="compose: $data"></div>
                    <!-- /ko -->
                    <span style="font-size: 150%">
                        <span class="glyphicon glyphicon-plus tools" data-bind="command: $parent.addEnergySavingCommand, tooltip: { title: language.getValue('addSaving'), placement: 'right' }"></span>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" style="float: left;" data-bind="visible: canShowDeleteButton, command: deleteCommand, text: language.getValue('delete'), activity: deleteCommand.isExecuting" data-dismiss="modal"></button>
      <button type="button" class="btn btn-default" data-bind="command: cancelChangesCommand, text: language.getValue('cancel'), activity: cancelChangesCommand.isExecuting" data-dismiss="modal"></button>
      <button type="submit" class="btn btn-primary" data-bind="command: saveChangesCommand, text: language.getValue('save'), activity: saveChangesCommand.isExecuting"></button>
    </div>
</div>
