<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <h3>
            <span data-bind="text: language.getValue('developedAt') + ' '"></span>
            <a href="http://www.htw-berlin.de/organisation/?typo3state=persons&lsfid=3355" target="_blank">HTW-Berlin.</a>
        </h3>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-1">
        <h2 data-bind="text: language.getValue('legalInfoHeader')"></h2>
        <div>
            <p data-bind="text: language.getValue('responsibleFor') + ':'"></p>
            <p>
                <b>Name</b><br>
                Straße<br>
                PLZ Ort
            </p>
            <p>
                <a href="">Telefonnummer</a><br>
                <a href="">E-Mail</a>
            </p>
        </div>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
        <h2 data-bind="text: language.getValue('contact')"></h2>
        <div>
            <p data-bind="text: language.getValue('wantToContactUs')"></p>
        </div>
        <div class="content">
            <form class="form-horizontal" data-bind="submit: send" role="form" accept-charset="UTF-8">
                <div>
                    <div class="form-group">
                        <label for="name" class="control-label col-lg-2" data-bind="text: language.getValue('yourName')"></label>
                        <div class="col-sm-10">
                            <input id="name" type="text" class="form-control" data-bind="value: name, attr: { placeholder: language.getValue('yourName_placeholder') }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-lg-2" data-bind="text: language.getValue('email')"></label>
                        <div class="col-sm-10">
                            <input id="email" type="email" class="form-control" data-bind="value: email, attr: { placeholder: language.getValue('email_placeholder') }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="control-label col-lg-2" data-bind="text: language.getValue('subject')"></label>
                        <div class="col-sm-10">
                            <input id="subject" type="text" class="form-control" data-bind="value: subject, attr: { placeholder: language.getValue('subject_placeholder') }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="control-label col-lg-2" data-bind="text: language.getValue('message')"></label>
                        <div class="col-sm-10">
                            <textarea id="message" rows="5" class="form-control" data-bind="value: message, attr: { placeholder: language.getValue('message_placeholder') }"></textarea>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px">
                        <div class="col-lg-offset-4 col-lg-8" style="margin-left: 33.33333333333333%">
                            <div class="row" style="margin: 0px -15px 0px -15px">
                                <div class="col-lg-12">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary" data-bind="click: send, text: language.getValue('sendMessage')"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- /#content -->
