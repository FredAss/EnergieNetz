<div id="index">
  <div id="featured" class="jumbotron row">
    <div class="col-md-4 col-md-offset-1">
      <h1 data-bind="text: language.getValue('welcomeTo') + ' EnergieNetz'"></h1>
      <p data-bind="text: language.getValue('slogan')"></p>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <form role="form" class="col-md-6" style="font-weight: 500;">
        <label for="username" data-bind="text: language.getValue('userName')"></label>
        <div class="form-group" data-bind="validationElement: username">
          <input id="username" type="text" class="form-control" data-bind="value: username, attr: { placeholder: language.getValue('userName_placeholder') }" autofocus>
        </div>
        <div>
          <label for="password" class="control-label" data-bind="text: language.getValue('password')"></label>
          <a tabindex="-1" class="pull-right" style="color:#FFFFFF; font-size:0.6em; margin-top:20px;" href="#" data-bind="attr: { href: convertRouteToHash('/account/forgotpassword') }, text: '(' +  language.getValue('forgotPassword') + ')'"></a>
        </div>

        <div class="form-group" data-bind="validationElement: password">
          <input id="password" type="password" class="form-control" data-bind="value: password, attr: { placeholder: language.getValue('password_placeholder') }">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" data-bind="click: login, text: language.getValue('login')"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1" style="margin-bottom: 30px;">
    <h3>
      <span data-bind="text: language.getValue('wantToFindOutMore') + ': '"></span>
      <a href="http://energienetz.f2.htw-berlin.de/" target="_blank">Info</a>.
    </h3>
  </div>
</div>
