<tr>
    <td>
        <div data-bind="validationElement: model.name">
            <input class="form-control" type="text" data-bind="value: model.name, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('areaType_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.size">
            <input class="form-control" type="number" min="0" data-bind="value: model.size, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('areaSize_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.heatedFraction">
            <input class="form-control" type="number" min="0" max="100" data-bind="value: model.heatedFraction, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('areaHeated_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.conditionedFraction">
            <input class="form-control" type="number" min="0" max="100" data-bind="value: model.conditionedFraction, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('areaConditioned_placeholder') }" />
        </div>
    </td>
    <td>
        <span data-bind="if: !survey.fulfilled()">
            <span class="input-group-btn glyphicon glyphicon-trash tools centeredTrash" data-bind="command: del, tooltip: { title: language.getValue('deleteRecord'), placement: 'left', delay: { show: 500 } }"></span>
        </span>
    </td>
</tr>
