<div class="modal-content dialogWidth" style="padding: 10px; position: fixed;">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 data-bind="text: language.getValue('editCompany')"></h3>
    </div>
    <div class="modal-body">
        <form role="form" data-bind="submit: save, with: model">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" data-bind="validationElement: name">
                        <label for="name" class="control-label" data-bind="text: language.getValue('companyName')"></label>
                        <input id="name" type="text" class="form-control" data-bind="value: name, attr: { placeholder: language.getValue('companyName_placeholder') }" />
                    </div>
                    <div class="form-group" data-bind="validationElement: address">
                        <label for="street" class="control-label" data-bind="text: language.getValue('street')"></label>
                        <input id="street" type="text" class="form-control" data-bind="value: address().street, attr: { placeholder: language.getValue('street_placeholder') }" />
                        <label for="postalCode" class="control-label" data-bind="text: language.getValue('postalCode')"></label>
                        <input id="postalCode" type="text" class="form-control" data-bind="value: address().postalCode, attr: { placeholder: language.getValue('postalCode_placeholder') }" />
                        <label for="city" class="control-label" data-bind="text: language.getValue('city')"></label>
                        <input id="city" type="text" class="form-control" data-bind="value: address().city, attr: { placeholder: language.getValue('city_placeholder') }" />
                    </div>
                    <div class="form-group" data-bind="validationElement: address">
                        <label for="website" class="control-label" data-bind="text: language.getValue('website')"></label>
                        <input id="website" type="url" class="form-control" data-bind="value: address().website, attr: { placeholder: language.getValue('website_placeholder') }" />
                    </div>
                </div>
                <div class="hidden-xs col-md-6" style="padding-top: 30px">
                    <div id="map" style="height: 250px; width: 100%"></div>
                    <div data-bind="visible: $parent.addressNotFound" class="bs-callout bs-callout-info"><p data-bind="text: language.getValue('addressNotFound_info')"></p></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-bind="command: cancel, text: language.getValue('cancel'), activity: cancel.isExecuting" data-dismiss="modal"></button>
      <button type="submit" class="btn btn-primary" data-bind="command: save, text: language.getValue('save'), activity: save.isExecuting"></button>
    </div>
</div>
