<tr>
    <td>
        <div data-bind="validationElement: model.weekday">
            <input class="form-control" type="text" data-bind="value: model.weekday, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('dayOfTheWeek_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.workingShifts">
            <input class="form-control" type="number" min="0" data-bind="value: model.workingShifts, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('workingShifts_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.hoursPerShift">
            <input class="form-control" type="number" min="0" max="24" data-bind="value: model.hoursPerShift, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('hoursPerShift_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.hoursPerDay">
            <input class="form-control" type="number" min="0" max="24" data-bind="value: model.hoursPerDay, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('productionTime_placeholder') }" />
        </div>
    </td>
    <td>
        <span data-bind="if: !survey.fulfilled()">
            <span class="input-group-btn glyphicon glyphicon-trash tools centeredTrash" data-bind="command: del, tooltip: { title: language.getValue('deleteRecord'), placement: 'left', delay: { show: 500 } }"></span>
        </span>
    </td>
</tr>
