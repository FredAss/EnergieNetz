<h4 data-bind="text: language.getValue('documents')"></h4>
<div class="row mart1" >
    <table class="table">
        <thead>
            <tr>
                <th data-bind="text: language.getValue('name')"></th>
                <th data-bind="text: language.getValue('description')"></th>
                <th data-bind="text: language.getValue('file')"></th>
                <th></th>
            </tr>
        </thead>
        
        <!-- ko foreach: documentViewModels -->
        <tbody data-bind="compose: $data"></tbody>
        <!-- /ko -->
    </table>
    <span data-bind="if: !survey.fulfilled()" style="font-size: 150%">
        <span class="glyphicon glyphicon-plus tools" data-bind="command: addDocumentCommand, tooltip: { title: language.getValue('addFile'), placement: 'right' }"></span>
    </span>
</div>
