<tr>
    <td>
        <div data-bind="validationElement: model.name">
            <input class="form-control" type="text" data-bind="value: model.name, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('productType_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.amount">
            <input class="form-control" type="number" min="0" data-bind="value: model.amount, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('quantityOfGoodsManufactured_placeholder') }" />
        </div>
    </td>
    <td>
        <select class="form-control" style="margin-left: 10px; width: auto;" data-bind="options: outputUnits, optionsText: function (item) { return language.getValue(item['name']()); }, value: selectedOutputUnit, attr: {disabled: survey.fulfilled() }"></select>
    </td>
    <td>
        <div data-bind="validationElement: model.fractionOfRevenue">
            <input class="form-control" type="number" min="0" max="100" data-bind="value: model.fractionOfRevenue, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('percentageOfSales_placeholder') }" />
        </div>
    </td>
    <td>
        <div data-bind="validationElement: model.fractionOfProcessEnergy">
            <input class="form-control" type="number" min="0" max="100" data-bind="value: model.fractionOfProcessEnergy, attr: { readonly: survey.fulfilled(), placeholder: language.getValue('percentageOfEnergyConsumption_placeholder') }" />
        </div>
    </td>
    <td>
        <span data-bind="if: !survey.fulfilled()">
            <span class="input-group-btn glyphicon glyphicon-trash tools centeredTrash" data-bind="command: del, tooltip: { title: language.getValue('deleteRecord'), placement: 'left', delay: { show: 500 } }"></span>
        </span>
    </td>
</tr>
