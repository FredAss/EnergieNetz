<h4 data-bind="text: language.getValue('sizeOfEnterprise')"></h4>
<div class="row mart1" >
    <form class="form-horizontal col-md-10" data-bind="with: model">
        <div class="form-group" data-bind="validationElement: numberOfEmployees" style="margin-bottom: 15px">
            <label for="numberOfEmployees" class="control-label col-lg-4" data-bind="text: language.getValue('numberOfEmployees')"></label>
            <div class="col-lg-8 input-group">
                <input id="numberOfEmployees" type="number" min="0" class="form-control" data-bind="value: numberOfEmployees, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('numberOfEmployees_placeholder') }" />
                <span class="input-group-addon">
                    <abbr data-bind="text: language.getValue('employeesAbbreviation'), attr: { title: language.getValue('employees') }"></abbr>
                </span>
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: totalRevenue" style="margin-bottom: 15px">
            <label for="totalRevenue" class="control-label col-lg-4" data-bind="text: language.getValue('totalRevenue')"></label>
            <div class="col-lg-8 input-group">
                <input id="totalRevenue" type="number" min="0" class="form-control" data-bind="value: totalRevenue, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('totalRevenue_placeholder') }" />
                <span class="input-group-addon">€</span>
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: totalEnergyCosts" style="margin-bottom: 15px">
            <label for="totalEnergyCosts" class="control-label col-lg-4">
               <span data-bind="text: language.getValue('totalEnergyCosts')"></span>
               <span style="color: orange;" class="glyphicon glyphicon-info-sign" data-bind="tooltip: { title: language.getValue('totalEnergyCosts_tooltip'), placement: 'right' }"></span>
            </label>
            <div class="col-lg-8 input-group">
                <input id="totalEnergyCosts" type="number" min="0" class="form-control" data-bind="value: totalEnergyCosts, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('totalEnergyCosts_placeholder') }" />
                <span class="input-group-addon">€</span>
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: lastYearsEnergyTaxRefund" style="margin-bottom: 15px">
            <label for="lastYearsEnergyTaxRefund" class="control-label col-lg-4" data-bind="text: language.getValue('lastYearsEnergyTaxRefund')"></label>
            <div class="col-lg-8 input-group">
                <input id="lastYearsEnergyTaxRefund" type="number" min="0" class="form-control" data-bind="value: lastYearsEnergyTaxRefund, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('lastYearsEnergyTaxRefund_placeholder') }" />
                <span class="input-group-addon">€</span>
            </div>
        </div>
    </form>
</div>
