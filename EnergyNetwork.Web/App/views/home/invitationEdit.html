<div class="modal-content" style="padding: 10px; position: fixed; width: 70%;">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 data-bind="text: displayName"></h3>
    </div>
    <div class="modal-body">
        <form role="form" data-bind="submit: save">
            <div class="col-md-12">
                <div class="form-group" data-bind="validationElement: email">
                    <label for="email" class="control-label" data-bind="text: language.getValue('recipient')"></label>
                    <input id="email" class="form-control" type="email" data-bind="value: email, attr: { placeholder: language.getValue('email_placeholder') }">
                </div>
                <div class="form-group" data-bind="validationElement: message">
                    <label for="message" class="control-label" data-bind="text: language.getValue('message')"></label>
                    <textarea id="message" class="form-control" rows="3" data-bind="value: message, valueUpdate: 'afterkeydown'" style="resize: none;"></textarea>
                </div>
                <div data-bind="text: infoText"></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close, text: language.getValue('cancel')" data-dismiss="modal"></button>
        <button type="submit" class="btn btn-primary" data-bind="command: save, activity: save.isExecuting"><span data-bind="text: saveBtnText"></span></button>
    </div>
</div>
