<h4 data-bind="text: language.getValue('operationTimes')"></h4>
<div class="row mart1" >
    <form class="form-horizontal col-md-10" data-bind="with: model()">
        <div class="form-group" data-bind="validationElement: companyHolidays" style="margin-bottom: 15px">
            <label for="companyHolidays" class="control-label col-lg-4" data-bind="text: language.getValue('companyHolidays')"></label>
            <div class="col-lg-8 input-group">
                <input id="companyHolidays" class="form-control" type="number" min="0" max="365" data-bind="value: companyHolidays, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('companyHolidays_placeholder') }" />
                <span class="input-group-addon">d</span>
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: shutdownDays" style="margin-bottom: 15px">
            <label for="shutdownDays" class="control-label col-lg-4" data-bind="text: language.getValue('shutdownDays')">Abschalttage</label>
            <div class="col-lg-8 input-group">
                <input id="shutdownDays" class="form-control" type="number" min="0" max="365" data-bind="value: shutdownDays, attr: { readonly: $parent.survey.fulfilled, placeholder: language.getValue('shutdownDays_placeholder') }" />
                <span class="input-group-addon">d</span>
            </div>
        </div>
    </form>
</div>
