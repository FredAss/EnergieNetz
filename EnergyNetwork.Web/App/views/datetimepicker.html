<label class="control-label" data-bind="attr: {'for': id + ' datetimepicker'}, text: label"></label>
<div class='input-group date' data-bind="attr: {'id': id}">
  <input type='text' class="form-control" data-bind="attr: {'id': id + ' datetimepicker'}" />
  <span class="input-group-addon">
    <span class="fa fa-calendar"></span><span class="sr-only">*</span>
  </span>
</div>
