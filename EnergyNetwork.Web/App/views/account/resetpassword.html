<div id="resetpassword">
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Geben Sie Ihre Emailadresse und ein Passwort ein   <br/><small>... Sie setzen dadurch ihr Passwort auf ein Neues.</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
                <form data-bind="submit : resetPassword" class="form-horizontal">
                    <div class="form-group" data-bind="validationElement: email">
                        <label class="control-label" for="email">Email</label>
                        
                        <input id="email" class="form-control" type="text" data-bind="value: email" placeholder="Email">
                        
                    </div>
                    <div class="form-group" data-bind="validationElement: password">
                        <label class="control-label" for="password">Passwort</label>
                       
                        <input id="password" class="form-control" type="password" data-bind="value: password" placeholder="Passwort">
                        
                    </div>
                    <div class="form-group" data-bind="validationElement: confirmpassword">
                        <label class="control-label" for="confirmpassword">Passwort best&auml;tigen</label>
                        
                        <input id="confirmpassword" class="form-control" type="password" data-bind="value: confirmpassword" placeholder="Passwort best&auml;tigen">
                       
                    </div>
                   
                    <button style="float: right; margin-right: -15px;" type="submit" class="btn btn-primary">
                        Passwort zur&uuml;cksetzen
                    </button>
                    
                </form>
            </div>
        </div>
        <hr />
    </div>
</div>
