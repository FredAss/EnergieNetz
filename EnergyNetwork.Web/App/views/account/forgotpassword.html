<div id="forgotpassword">
    <div class="container">
        <div class="page-header">
            <h3 data-bind="text: language.getValue('forgotPassword')"></h3>
            <p data-bind="text: language.getValue('forgotPassword_info')"></p>
        </div>
        <div class="row">
            <div class="col-lg-6">               
                <form data-bind="submit : forgotPassword" class="form-horizontal">
                    <div class="form-group" data-bind="validationElement: email">
                        <label for="email" class="control-label col-lg-4" data-bind="text: language.getValue('email')"></label>
                        <div class="col-lg-8">
                            <input id="email" class="form-control" type="email" data-bind="value: email, attr: { placeholder: language.getValue('email_placeholder') }" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-8">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary" data-bind="text: language.getValue('next')"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr />
    </div>
</div>
