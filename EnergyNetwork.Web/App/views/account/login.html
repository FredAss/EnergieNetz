<div id="login">
    <div class="container">
        <div class="page-header">
            <h1 data-bind="text: language.getValue('login')"></h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" role="form">
                    <div class="form-group" data-bind="validationElement: username">
                        <label for="username" class="control-label col-lg-4" data-bind="text: language.getValue('userName')"></label>
                        <div class="col-lg-8">
                            <input id="username" type="text" class="form-control" data-bind="value: username, attr: { placeholder: language.getValue('userName_placeholder') }">
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: password">
                        <label for="password" class="control-label col-lg-4" data-bind="text: language.getValue('password')"></label>
                        <div class="col-lg-8">
                            <input id="password" type="password" class="form-control" data-bind="value: password, attr: { placeholder: language.getValue('password_placeholder') }">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-8">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="pull-left">
                                        <button type="submit" class="btn btn-primary" data-bind="click: login, text: language.getValue('login')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label for="rememberMe" data-bind="text: language.getValue('rememberMe')"></label>
                                <input id="rememberMe" type="checkbox" data-bind="checked: rememberMe">
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="pull-left">
                                        <a href="#" data-bind="attr: { href: convertRouteToHash('/account/forgotpassword') }, text: language.getValue('forgotPassword')"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>                      
            </div>
        </div>
    </div>
</div>
