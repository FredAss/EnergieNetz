<div id="manage">
    <div class="container">
        <div class="page-header">
            <h1 data-bind="text: language.getValue('account')"></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                <div data-bind="with: userManage">
                    <form class="form-horizontal" role="form">
                        <h2 data-bind="text: language.getValue('generalAccountSettings')"></h2>
                        <hr />
                        <div class="form-group" data-bind="validationElement: firstName" style="margin-bottom: 15px">
                            <label for="firstName" class="control-label col-lg-4" data-bind="text: language.getValue('firstName')"></label>
                            <div class="col-lg-8">
                                <input id="firstName" type="text" class="form-control" data-bind="value: firstName, attr: { placeholder: language.getValue('firstName_placeholder') }">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: lastName" style="margin-bottom: 15px">
                            <label for="lastName" class="control-label col-lg-4" data-bind="text: language.getValue('lastName')"></label>
                            <div class="col-lg-8">
                                <input id="lastName" type="text" class="form-control" data-bind="value: lastName, attr: { placeholder: language.getValue('lastName_placeholder') }">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: email" style="margin-bottom: 15px">
                            <label for="email" class="control-label col-lg-4" data-bind="text: language.getValue('email')"></label>
                            <div class="col-lg-8">
                                <input id="email" type="email" class="form-control" data-bind="value: email, attr: { placeholder: language.getValue('email_placeholder') }">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: phoneNumber" style="margin-bottom: 15px">
                            <label for="phoneNumber" class="control-label col-lg-4" data-bind="text: language.getValue('phoneNumber')"></label>
                            <div class="col-lg-8">
                                <input id="phoneNumber" type="tel" class="form-control" data-bind="value: phoneNumber, attr: { placeholder: language.getValue('phoneNumber_placeholder') }">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-4 col-lg-8">
                                <div class="row">
                                    <div class="col-lg-12 ">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-primary" data-bind="click: save, text: language.getValue('save')"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div data-bind="visible : hasLocalPassword()">
                    <div data-bind="with: changePassword">
                        <form class="form-horizontal" role="form">
                            <h2 data-bind="text: language.getValue('changePassword')"></h2>
                            <hr />
                            <div class="form-group" data-bind="validationElement: oldPassword">
                                <label for="currentPassword" class="control-label col-lg-4" data-bind="text: language.getValue('currentPassword')"></label>
                                <div class="col-lg-8">
                                    <input id="currentPassword" type="password" class="form-control" data-bind="value: oldPassword, attr: { placeholder: language.getValue('currentPassword_placeholder') }" />
                                </div>
                            </div>
                            <div class="form-group" data-bind="validationElement: newPassword">
                                <label for="newPassword" class="control-label col-lg-4" data-bind="text: language.getValue('newPassword')"></label>
                                <div class="col-lg-8">
                                    <input id="newPassword" type="password" class="form-control" data-bind="value: newPassword, attr: { placeholder: language.getValue('newPassword_placeholder') }" />
                                </div>
                            </div>
                            <div class="form-group" data-bind="validationElement: confirmPassword">
                                <label for="confirmPassword" class="control-label col-lg-4" data-bind="text: language.getValue('confirmPassword')"></label>
                                <div class="col-lg-8">
                                    <input id="confirmPassword" type="password" class="form-control" data-bind="value: confirmPassword, attr: { placeholder: language.getValue('confirmPassword_placeholder') }" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-8">
                                    <div class="row">
                                        <div class="col-lg-12 ">
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-primary" data-bind="click: change, disable: changing, text: language.getValue('save')"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
